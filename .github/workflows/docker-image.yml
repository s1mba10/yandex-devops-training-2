name: Yandex app CI

on:
  push:
    branches:
     - main

env:
  IMAGE: crp5a700iald4ruj6tg5/catgpt
  REGISTRY: cr.yandex
  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Login to Yandex Container Registry
        run: docker login --username oauth --password ${{ secrets.DOCKER_PASSWORD }} {{ env.REGISTRY }}
        
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE }}:latest
